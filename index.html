<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Recibo de pagamento</title>
</head>
<body>
    <div class="container">
        <h1>Recibo de Pagamento</h1>
        <form action="">
            <div class="rows">
                <div class="collumns">
                    <label for="">Valor:</label>
                    <input type="text" placeholder="00,00" class="input" id="valor" oninput="somenteNumeros('valor')" required><br>
                    <p>Valor recebido</p>
                </div>
            </div>

            <div class="rows">
                <div class="collumns">
                    <label for="">Nome do pagador:</label>
                    <input id="nome-pagador" type="text" id="nome-pagador" class="input" required>
                </div>
            </div>

            <div class="rows">
                <div class="collumns">
                    <label for="">CPF ou CNPJ (opcional):</label>
                    <input type="text"  id="cpf_cnpj_pagador" class="input" onInput="validarCPFouCNPJ(this)" required><br>
                    <p>Somente números</p>
                </div>
            </div>

            <div class="rows">
                <div class="collumns">
                    <label for="">Referente à:</label>
                    <input id="referente" type="text" id="referente" class="input" required>
                </div>
            </div>
            
            <div class="rows">
                <div class="double-collumns">
                    <label for="">Cidade:</label>
                    <input id="cidade" type="text" class="input-duplo input" required>
                </div>
                <div class="double-collumns">
                    <label for="">Data:</label>
                    <input id="data" type="date" class="input-duplo input" required>
                </div>
            </div>

            <div class="rows">
                <div class="collumns">
                    <label for="">Nome do Emissor:</label>
                    <input type="text" id="nome-emissor" class="input" required>
                </div>
            </div>

            <div class="rows">
                <div class="double-collumns">
                    <label for="">Telefone (opcional):</label>
                    <input type="tel" placeholder="(XX) XXXX-XXXX" class="input-duplo input" id="telefone" oninput="somenteNumeros('telefone')" required>
                </div>
                <div class="double-collumns">
                    <label for="">CPF ou CNPJ (opcional):</label>
                    <input type="text" id="cpf_cnpj_emissor" class="input-duplo input" onInput="validarCPFouCNPJ(this)" required><br>
                    <p>Somente números</p>
                </div>
            </div>

            <div class="rows">
                <div class="collumns">
                    <label for="">Observações:</label>
                    <textarea name="" id="obs" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="rows">
                <div>
                    <label style="margin: 0;">Formas de pagamento:</label>
                </div>
            </div>

            <div class="rows">
                <div class="radio-input">
                    <input type="radio">
                    <label for="">Dinheiro</label>
                </div>

                <div class="radio-input">
                    <input type="radio">
                    <label for="">Pix</label>
                </div>

                <div  class="radio-input">
                    <input type="radio">
                    <label for="">Cheque</label>
                </div>

                <div  class="radio-input">
                    <input type="radio">
                    <label for="">Transferência/Depósito</label>
                </div>

                <div  class="radio-input">
                    <input type="radio">
                    <label for="">Cartão de crédito/Débito</label>
                </div>
            </div>

            <div class="rows">
                <div class="collumns">
                    <label for="">Duas Vias:</label>
                    <input type="checkbox" name="" id="duas-vias"> <span><strong>Sim</strong></span>
                </div>
            </div>

            <div class="rows">
                <button>
                    <i class="material-symbols-outlined">description</i>
                    <span>Gerar recibo</span>
                </button>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
