<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Recibo de pagamento</title>
</head>
<body>
    <div class="container">
        <h1>Recibo de pagamento</h1>
    <form action="">
        <div class="rows">
            <label for="">Valor:</label>
            <input type="text">
        </div>
        <div class="rows">
            <label for="">Nome do pagador:</label>
            <input type="text">
        </div>
        <div class="rows">
            <label for="">CPF ou CNPJ (opcional):</label>
            <input type="text">
        </div>
        <div class="rows">
            <label for="">Referente à:</label>
            <input type="text">
        </div>
        <div class="rows">
            <div class="collumns" style="width: 50%;">
                <label for="">Cidade:</label>
                <input type="text">
            </div>
            <div class="collumns" style="width: 50%;">
                <label for="">Data:</label>
                <input type="text">
            </div>
        </div>
        <div class="rows">
            <label for="">Nome do Emissor:</label>
            <input type="text">
        </div>
        <div class="rows">
            <div class="collumns" style="width: 50%;">
                <label for="">Telefone(opcional):</label>
                <input type="tel">
            </div>
            <div class="collumns" style="width: 50%;">
                <label for="">CPF ou CNPJ(opcional):</label>
                <input type="text">
            </div>
        </div>
        <div class="rows">
            <label for="">Observações:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
    </form>
</body>
</html>
