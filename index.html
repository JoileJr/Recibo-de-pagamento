<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Recibo de pagamento</title>
</head>
<body>
    <div class="container">
        <table>
            <h1>Recibo de Pagamento</h1>
            <tr>
                <td>
                    <label for="">Valor:</label><br>
                    <input type="number" placeholder="00,00">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nome do pagador:</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">CPF ou CNPJ (Opcional):</label><br>
                    <input type="text" placeholder="Somente numeros">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Referente à:</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Cidade:</label><br>
                    <input type="text">
                </td>
                <td>
                    <label for="">Data:</label><br>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nome do Emissor:</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Telefone (opcional):</label><br>
                    <input type="text">
                </td>
                <td>
                    <label for="">CPF ou CNPJ (opcional):</label><br>
                    <input type="text" placeholder="Somente numeros">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Observações:</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="" id="">
                    <label for="">Dinheiro</label>
                </td>
                <td>
                    <input type="radio" name="" id="">
                    <label for="">Pix</label>
                </td>
                <td>
                    <input type="radio" name="" id="">
                    <label for="">Cheque</label>
                </td>
                <td>
                    <input type="radio" name="" id="">
                    <label for="">Transferência/Depósito</label>
                </td>
                <td>
                    <input type="radio" name="" id="">
                    <label for="">Cartão de Crédito/Débito</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Duas vias:</label><br>
                    <input type="checkbox">
                    <label for="">Sim</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button>
                        <i class="material-symbols-outlined">description</i>
                        Gerar recebido
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
